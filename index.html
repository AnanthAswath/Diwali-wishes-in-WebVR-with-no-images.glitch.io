<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diwali wishes in WebVR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <a-entity position="0 0 0">
        <a-entity camera position="0 1.6 2"
                  look-controls="pointerLockEnabled: true"
                  wasd-controls="acceleration: 50;
                                  easing: 20">
            <a-cursor></a-cursor>
        </a-entity>
      
      </a-entity>

      <!-- Floor -->
      <a-box
        color="#654321"
        width="25"
        height="0.25"
        depth="25"
        position="0 -1 0"
      >
      </a-box>

      <a-triangle color="#654321" material="side: double" height="20" width="20" depth="10" position="0 -1 12.45"
      vertex-a="0 20 0" vertex-b="-11 -0.5 0" vertex-c="11 -0.5 0"
      rotation="69.5 0 0"></a-triangle>

      <a-triangle color="#654321" material="side: double" height="20" width="10" depth="10" position="-10.8 10.5 12"
      vertex-a="-4.8 21.7 -0.15" vertex-b="-11 0 0" vertex-c="-1.7 -0.5 0"
      rotation="0 120 90"></a-triangle>

      <a-triangle color="#654321" material="side: double" height="20" width="10" depth="10" position="10.8 10.5 12"
      vertex-a="-4.8 21.7 -0.15" vertex-b="-11 0 0" vertex-c="-1.7 -0.5 0"
      rotation="0 60 90"></a-triangle>

      <a-sphere color="#654321" radius="1.4" position="0 5.5 29.75"></a-sphere>
      

      <!-- 
      <a-entity geometry="primitive: triangle" material="side: double" height="20" width="20" position="0 2 -2" depth="10"
      vertex-a="0 20 0" vertex-b="-11 -0.5 0" vertex-c="11 -0.5 0" color="black"></a-entity>
      -->

      <!-- Right Wall-->
      <a-box
        color="#654321"
        width="21"
        height="0.25"
        depth="10"
        position="12.25 3.9 0"
        rotation="90 0 90"
      >
      </a-box>
 
      <!-- Left Wall-->
      <a-box
        color="#654321"
        width="21"
        height="0.25"
        depth="10"
        position="-12.25 3.9 0"
        rotation="90 0 90"
      >
      </a-box>

      <!-- Front wall-->
      <a-box
        color="#654321"
        width="22"
        height="0.25"
        depth="10"
        position="0 3.9 -12.25"
        rotation="90 0 0"
      >
      </a-box>

      <a-box
        color="#654321"
        width="2.5"
        height="0.25"
        depth="10"
        position="-11.7 3.9 -11.35"
        rotation="90 53.13 0"
      >
      </a-box>

      <a-box
        color="#654321"
        width="2.5"
        height="0.25"
        depth="10"
        position="-11.7 3.9 11.35"
        rotation="90 -53.13 0"
      >
      </a-box>

      <a-box
      color="#654321"
      width="2.5"
      height="0.25"
      depth="10"
      position="11.7 3.9 -11.35"
      rotation="90 -53.13 0"
    >
    </a-box>

    <a-box
      color="#654321"
      width="2.5"
      height="0.25"
      depth="10"
      position="11.7 3.9 11.35"
      rotation="90 53.13 0"
    >
    </a-box>

    <a-cylinder
        color="#231709"
        height="0.7"
        radius="12"
        position="0 -1.5 0">
    </a-cylinder>


    </a-scene>
  </body>
</html>
